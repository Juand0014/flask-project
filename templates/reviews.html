{% extends 'base/base.html' %}
{% block title %} Reviews {% endblock %}
{% block content %}

	<div class="container">
		{% if comments %}
			{% for comment in comments.items %}
				<h3>{{ comment.username }}</h3>
				<p>{{ date_format(comment.created_date) }}</p>
				<p>{{ comment.text }}</p>
				<hr />

			{% endfor %}
		{% endif%}
	</div>

{% endblock %}
